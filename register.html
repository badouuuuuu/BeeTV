<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>BeeTV - Register</title>
</head>

<body>
    <div id="register">
        <div id="logo">
            <img src="./assets/img/logo-transparent3.png" alt="">

        </div>
        <div id="formulaire">
            <form action="" method="post">
                <div id="name">
                    <input class='registerinfo' type="text" name="name" id="name" placeholder="Name">
                    <input class='registerinfo' type="text" name="lastname" id="lastname" placeholder="Lastname">
                </div>
                <div id="email">
                    <input class='registerinfo' type="email" name="email" id="" placeholder="Email">
                    <input class='registerinfo' type="email" name="confirm_email" id="" placeholder="Confirm email">
                </div>
                <div id="password">
                    <input class='registerinfo' type="password" name="password" id="" placeholder="Password">
                    <input class='registerinfo' type="password" name="confirm_password" id="" placeholder="Confirm password">
                </div>

                <div id="avatar"></div><input class='registerpseudo' type="text" name="pseudo" id="" placeholder="Pseudo">
                <br> <br> <br>
                <div id="button-registered">
                    <input type="button" value="Register" class='button-register'> <br> <br>
                    <input type="button" value="Back" class='button-back'>
                </div>
            </form>
        </div>



    </div>
    <footer>
        <p class="copyright">Copyright Â© 2019</p>
    </footer>
</body>

</html>
